<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weleda Account Page </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Greetings -->
        <h1>Good day, my friend!</h1>
        <h2>Log-in with your Weleda Account</h2>
        <div class="loginContainer">
            <h5>Welcome back, please sign-in below</h5>
            <h6>Fields with star * are required.</h6>
            <!-- Login form -->
            <form action="#">
                <fieldset>
                    <legend>LOGIN</legend>
                        <input type="email" name="Email" id="UserEmail" placeholder="E-mail *" required> 
                        <br>
                        <input type="password" name="Password" id="UserPassword" placeholder="Password *" required>
                        <br>
                        <input type="button" value="LOGIN">  
                        <a href="">Forgot your password?</a>
                </fieldset>
            </form>            
        </div>              
        <script src="app.js" async defer></script>
    </body>
</html>
