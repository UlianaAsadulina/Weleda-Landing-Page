<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Create Weleda Account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Please, fill in the form to create a new account.</h3>
        <h6>Fields with star * are required.</h6>
        <form action="#">
            <p>Salutations:</p>
                <input type="checkbox" name="checkbox1" id="checkbox1"><label for="checkbox1">Mr.</label>
                <input type="checkbox" name="checkbox2" id="checkbox2"><label for="checkbox1">Ms.</label>
                <input type="checkbox" name="checkbox3" id="checkbox3"><label for="checkbox3">Mrs.</label>
                <input type="checkbox" name="checkbox4" id="checkbox4"><label for="checkbox4">Mx.</label>
                <input type="checkbox" name="checkbox5" id="checkbox5"><label for="checkbox5">None</label>
            <br>
            <input type="text" name="firstName" id="FirstName" placeholder="First Name *" required>
            <br>
            <input type="text" name="lastName" id="LastName" placeholder="Last Name *" required>
            <br>
            <input type="email" name="Email" id="UserEmail" placeholder="E-mail *" required> 
            <br>
            <input type="emailC" name="EmailC" id="UserEmailConf" placeholder="Confirm E-mail *" required> 
            <br>
            <input type="password" name="Password" id="UserPassword" placeholder="Password *" required>
            <br>
            <input type="passwordC" name="PasswordC" id="UserPasswordConf" placeholder="Confirm password *" required>
            <br>

       

        </form>

        
        
        <script src="app.js" async defer></script>
    </body>
</html>
